{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p><a href="{% url 'password_reset' %}" class="card-link">Forgot Password ?</a></p>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <p class="card-text">Don't have an account? <a href="{% url 'signup' %}" class="card-link">Sign Up</a></p>
  </div>
</div>
{% endblock %}
